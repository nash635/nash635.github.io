# Stellar 主题配置文件
# 更多配置选项请参考：https://xaoxuu.com/wiki/stellar/

#####################
# 网站信息
#####################

# 网站图标
favicon: /img/favicon.png

# 网站Logo
logo:
  title: nash635's Blog
  subtitle: 自强不息，厚德载物

# 顶部导航栏
navbar:
  menu:
    - name: 博客
      icon: solar:notebook-bold-duotone
      url: /
    - name: 分类
      icon: solar:folder-bold-duotone
      url: /categories/
    - name: 标签
      icon: solar:tag-bold-duotone
      url: /tags/
    - name: 归档
      icon: solar:calendar-bold-duotone
      url: /archives/
    - name: 友链
      icon: solar:heart-bold-duotone
      url: /friends/
    - name: 关于
      icon: solar:user-bold-duotone
      url: /about/

# 首页显示
home:
  title: nash635的博客
  subtitle: 自强不息，厚德载物
  layout: list

#####################
# 导航菜单
#####################

menubar:
  columns: 3
  items:
    - name: 博客
      icon: solar:notebook-bold-duotone
      url: /
    - name: 友链
      icon: solar:heart-bold-duotone
      url: /friends/
    - name: 关于
      icon: solar:user-bold-duotone
      url: /about/

#####################
# 文章页面
#####################

article:
  # 文章页面的侧边栏
  sidebar:
    position: right
    for_page: [wiki, blog, post]
    items:
      - widget: toc
      - widget: related_posts

# 相关文章推荐
related_posts:
  enable: true
  max_count: 5

#####################
# 侧边栏配置
#####################

sidebar:
  widgets:
    - widget: author
      config:
        avatar: /img/avatar.png
        name: nash635
        subtitle: 
        social:
          - icon: solar:github-bold
            url: https://github.com/nash635
    - widget: recent_posts
      config:
        title: 最近更新
        limit: 5
    - widget: navigation
      config:
        items:
          - name: 近期发布
            icon: solar:clock-circle-bold-duotone
            url: /
          - name: 分类
            icon: solar:folder-bold-duotone
            url: /categories/
          - name: 标签
            icon: solar:tag-bold-duotone
            url: /tags/
          - name: 归档
            icon: solar:calendar-bold-duotone
            url: /archives/
          - name: 留言板
            icon: solar:chat-round-bold-duotone
            url: /about/#comments
    - widget: markdown
      config:
        title: 随机抽一篇文章吧
        content: |
          <a href="javascript:toRandomPost()">随机一篇</a>
    - widget: categories
      config:
        title: 分类索引
        limit: 20
    - widget: tagcloud
      config:
        title: 标签索引
        limit: 50

#####################
# 评论系统
#####################

comments:
  service: # 可以选择 giscus, disqus, valine, waline 等

#####################
# 搜索功能
#####################

search:
  service: local_search
  local_search:
    field: all
    path: /search.json

#####################
# 页脚
#####################

footer:
  social_contact:
    - icon: solar:github-bold
      url: https://github.com/nash635
    - icon: solar:mail-bold
      url: mailto:your-email@example.com

  copyright: |
    本站由 @nash635 使用 [Stellar](https://github.com/xaoxuu/hexo-theme-stellar) 主题创建。
    本博客所有文章除特别声明外，均采用 [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/) 许可协议，转载请注明出处。

#####################
# 插件配置
#####################

plugins:
  # 代码高亮
  highlight:
    theme: default
    clipboard: true
  
  # 数学公式支持
  mathjax:
    enable: false

#####################
# SEO优化
#####################

# Open Graph
open_graph:
  enable: true
