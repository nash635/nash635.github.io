# Stellar 主题配置文件
# 更多配置选项请参考：https://xaoxuu.com/wiki/stellar/

#####################
# 网站信息
#####################

# 网站图标
favicon: /img/favicon.png

# 网站Logo
logo:
  avatar: /img/avatar.png
  title: nash635's Blog
  subtitle: 造车，造船，造飞机

# 顶部导航栏
navbar:
  menu:
    - name: 近期发布
      icon: solar:clock-circle-bold-duotone
      url: /
    - name: 分类
      icon: solar:folder-bold-duotone
      url: /categories/
    - name: 标签
      icon: solar:tag-bold-duotone
      url: /tags/
    - name: 归档
      icon: solar:calendar-bold-duotone
      url: /archives/

# 首页显示
home:
  title: 
  subtitle: 造车，造船，造飞机
  layout: list

#####################
# 左侧导航菜单
#####################

menubar:
  columns: 1
  items:
    - name: 博客
      icon: solar:notebook-bold-duotone
      url: /
    - name: 友链
      icon: solar:heart-bold-duotone
      url: /friends/
    - name: 关于
      icon: solar:user-bold-duotone
      url: /about/

#####################
# 文章页面
#####################

article:
  # 文章页面的侧边栏
  sidebar:
    position: right
    for_page: [wiki, blog, post]
    items:
      - widget: toc
      - widget: related_posts

# 相关文章推荐
related_posts:
  enable: true
  max_count: 5

#####################
# 侧边栏配置（右侧）
#####################

sidebar:
  widgets:
    - widget: categories
      config:
        title: 文章分类
        limit: 20

#####################
# 评论系统
#####################

comments:
  service: giscus
  giscus:
    data-repo: nash635/nash635.github.io
    data-repo-id: R_kgDOKBdEtA
    data-category: General
    data-category-id: DIC_kwDOKBdEtM4CxbhU
    data-mapping: pathname
    data-strict: 0
    data-reactions-enabled: 1
    data-emit-metadata: 0
    data-input-position: top
    data-theme: preferred_color_scheme
    data-lang: zh-CN
    data-loading: lazy
    crossorigin: anonymous

#####################
# 搜索功能
#####################

search:
  service: local_search
  local_search:
    field: all
    path: /search.json

#####################
# 页脚
#####################

footer:
  social_contact:
    - icon: solar:github-bold
      url: https://github.com/nash635
    - icon: solar:mail-bold
      url: mailto:your-email@example.com

  copyright: |
    本站由 @nash635 使用 [Stellar](https://github.com/xaoxuu/hexo-theme-stellar) 主题创建。
    本博客所有文章除特别声明外，均采用 [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/) 许可协议，转载请注明出处。

#####################
# 插件配置
#####################

plugins:
  # 代码高亮
  highlight:
    theme: default
    clipboard: true
  
  # 数学公式支持
  mathjax:
    enable: true

#####################
# SEO优化
#####################

# Open Graph
open_graph:
  enable: true
